documentation_complete: false
schema_version: 3.1.0
name: Authentication and Authorization Service (eNZi)
references:
  - name: UCP Architecuture Documentation
    path: https://docs.docker.com/ee/ucp/ucp-architecture/
    type: URL
satisfies:
  - control_key: AC-1
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'To assist the organization in meeting the requirements of this
          control, one can control which users and teams are allowed to create
          and manipulate Docker Enterprise resources. By default, no one can
          make changes to the cluster. Permissions can be granted and managed to
          enforce fine-grained access control. Supporting documentation can
          found at the following resources:

          - https://docs.docker.com/ee/ucp/authorization/'
    standard_key: NIST-800-53

  - control_key: AC-2
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'To assist the organization in meeting the requirements of this
          control, an external identity management system (such as Microsoft''s
          Active Directory or an LDAP endpoint) can be configured as mandated by
          this control and can be integrated with Docker Enterprise. Supporting
          documentation can be found at the following resources:

          - https://docs.docker.com/ee/ucp/admin/configure/external-auth/
          - https://docs.docker.com/ee/ucp/admin/configure/enable-saml-authentication/'
    standard_key: NIST-800-53

  - control_key: AC-2 (1)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'To assist the organization in meeting the requirements of this
          control, an external identity management system (such as Microsoft''s
          Active Directory or an LDAP endpoint) can be configured as mandated by
          this control and can be integrated with Docker Enterprise. Supporting
          documentation can be found at the following resources:

          - https://docs.docker.com/ee/ucp/admin/configure/external-auth/
          - https://docs.docker.com/ee/ucp/admin/configure/enable-saml-authentication/'
    standard_key: NIST-800-53

  - control_key: AC-2 (2)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'Using Docker Enterprise''s LDAP and SAML integration capabilities,
          one can disable and/or remove temporary and emergency accounts in a
          connected directory service (such as Active Directory) after an
          organization-defined time period. When a user is removed from LDAP,
          that user becomes inactive after the LDAP synchronization runs.
          Supporting documentation can be found at the following resources:

          - https://docs.docker.com/ee/ucp/admin/configure/external-auth/
          - https://docs.docker.com/ee/ucp/admin/configure/enable-saml-authentication/'
    parameters:
      - key: "AC-2(2)-1"
        text: "Selection (removes or disables)"
      - key: "AC-2(2)-2"
        text: |
          "FedRAMP requirement: no more than 30 days for temporary and emergency
          account types"
    standard_key: NIST-800-53    

  - control_key: AC-2 (3)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'Using Docker Enterprise''s LDAP and SAML integration capabilities,
          one can automatically disable inactive accounts in a connected
          directory service (such as Active Directory). When a user is removed
          from LDAP, that user becomes inactive after the LDAP synchronization
          runs. Supporting documentation can be found at the following
          resources:

          - https://docs.docker.com/ee/ucp/admin/configure/external-auth/
          - https://docs.docker.com/ee/ucp/admin/configure/enable-saml-authentication/'
    parameters:
      - key: "AC-2(3)"
        text: |
          "FedRAMP requirement: thirty-five (35) days for user accounts"
    standard_key: NIST-800-53

  - control_key: AC-2 (4)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'Docker Enterprise logs various authentication and authorization
          events to standard log files. One can configure Docker Enterprise
          Edition to direct these event logs to a remote logging service such as
          an Elasticsearch, Logstash and Kibana (ELK) stack and subsequently
          alert on specific event types. When integrating Docker Enterprise
          Edition with LDAP, one can refer the the directory service''s logging
          mechanisms for auditing the events defined by this control. Supporting
          documentation can be found at the following resources:
          
          - https://docs.docker.com/ee/ucp/admin/monitor-and-troubleshoot/
          - https://docs.docker.com/ee/ucp/admin/monitor-and-troubleshoot/troubleshoot-with-logs/
          - https://docs.docker.com/ee/ucp/admin/configure/store-logs-in-an-external-system/
          - https://success.docker.com/article/logging-best-practices'
    parameters:
      - key: "AC-2(4)"
        text: |
          "organization and/or service provider system owner"
    standard_key: NIST-800-53

  - control_key: AC-2 (5)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'To assist the organization in meeting the requirements of this
          control, Docker Enterprise can be configured to enforce automated
          session termination of users after an organization-defined time period
          of inactivity. By default, the initial lifetime of a user''s session
          is set to 72 hours and the renewal session for a user''s session is
          set to 24 hours. These values can both be changed in the "Auth"
          section of the "Admin Settings" in Universal Control Plane.'
    parameters:
      - key: "AC-2(5)"
        text: |
          "inactivity is anticipated to exceed fifteen (15) minutes"
    standard_key: NIST-800-53

  - control_key: AC-2 (7)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'To assist the organization in meeting the requirements of this
          control, Docker Enterprise supports various levels of user permissions
          and role-based access control enforcements. Administrator users have
          permissions to: manage other Docker Enterprise users, manage Docker
          Trusted Registry repositories and settings, and manage the Universal
          Control Plane and underlying Docker Swarm Mode cluster. Supporting
          documentation can be found at the following resources:
          
          - https://docs.docker.com/ee/ucp/authorization/
          - https://success.docker.com/article/security-best-practice
          - https://docs.docker.com/ee/dtr/admin/manage-users/'
    parameters:
      - key: "AC-2(7)(c)"
        text: |
          "FedRAMP assignment: disables/revokes access within an
          organization-specified timeframe"
    standard_key: NIST-800-53
  
  - control_key: AC-2 (9)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'To assist the organization in meeting the requirements of this
          control, users and/or groups synchronized to Docker Enterprise via
          LDAP can be configured at the directory service.'
    parameters:
      - key: "AC-2(9)"
        text: |
          "FedRAMP assignment: organization-defined need with justificatino
          statement that explains why such accounts are necessary"
    standard_key: NIST-800-53
  
  - control_key: AC-2 (10)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'Users and/or groups synchronized to Docker Enterprise via LDAP can be
          configured at the directory service to ensure shared/group account
          credentials are terminated when members leave the group.'
    standard_key: NIST-800-53

  - control_key: AC-2 (11)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'Information system accounts synchronized to Docker Enterprise via
          LDAP or SAML can be configured at the directory service to meet this
          requirement as necessary.'
    parameters:
      - key: "AC-2(11)-1"
        text: |
          "customer-defined circumstances or usage conditions"
      - key: "AC-2(11)-2"
        text: |
          "customer-defined accounts"
    standard_key: NIST-800-53
  
  - control_key: AC-2 (12)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'To assist the organization in meeting the requirements of this
          control, when Docker Enterprise is configured for LDAP and SAML
          integration, one can refer to the directory service''s existing
          monitoring tools.'
    parameters:
      - key: "AC-2(12)(a)"
        text: |
          "customer-defined atypical use"
      - key: "AC-2(12)(b)"
        text: |
          "at a minimum, the ISSO and/or similar role within the organization"
    standard_key: NIST-800-53

  - control_key: AC-2 (13)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'To assist the organization in meeting the requirements of this
          control, users and/or groups synchronized to Docker Enterprise via
          LDAP or SAML can be managed at the directory service and disabled if
          posing a significant risk.'
    parameters:
      - key: "AC-2(13)"
        text: |
          "one hour"
    standard_key: NIST-800-53

  - control_key: AC-3
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
    narrative:
      - text: |
          'One can control which users and teams can create and manipulate
          Docker Enterprise resources. By default, no one can make changes to
          the cluster. Permissions can be granted and managed to enforce
          fine-grained access control. The eNZi component facilitates
          authorizations as dictated by the system''s administrators. Supporting
          documentation can be found at the following resources:
          
          - https://docs.docker.com/ee/ucp/authorization/'
    standard_key: NIST-800-53

  - control_key: AC-6 (9)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
    narrative:
      - text: |
          'Docker Enterprise logs privileged user events to standard log files.
          One can configure Docker Enterprise to direct these event logs to a
          remote logging service such as an Elasticsearch, Logstash and Kibana
          (ELK) stack and subsequently alert on specific event types. When
          integrating Docker Enterprise with LDAP, one can refer the the
          directory service''s logging mechanisms for auditing the events
          defined by this control. Supporting documentation regarding logging
          and monitoring can be found at the following resources:

          - https://docs.docker.com/ee/ucp/admin/monitor-and-troubleshoot/
          - https://docs.docker.com/ee/ucp/admin/configure/store-logs-in-an-external-system/'
    standard_key: NIST-800-53
  
  - control_key: AC-7
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - key: a
        text: |
          'When Docker Enterprise is integrated to a directory service via LDAP
          or SAML, one can reference the functionality of the directory service
          to configure the enforcement of a limit to the number of conesecutive
          invalid logon attempts by a user during a specified time period.'
      - key: b
        text: |
          'When Docker Enterprise is integrated to a directory service via LDAP
          or SAML, one can reference the functionality of the directory service
          to configure he ability to automatically lock/disable an account for a
          specified period of time after a consecutive invalid logon attempt
          limit is reached.'
    parameters:
      - key: "AC-7(a)-1"
        text: |
          "FedRAMP requirement: not more than three"
      - key: "AC-7(a)-2"
        text: |
          "FedRAMP requirement: fifteen minutes"
      - key: "AC-7(b)-1"
        text: |
          "FedRAMP requirement: locks the account/node for three hours"
      - key: "AC-7(b)-2"
        text: |
          "customer-defined additional actions"
    standard_key: NIST-800-53

  - control_key: AC-8
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
    narrative:
      - key: a
        text: |
          'The feature required to satisfy the requirements of this control has
          not yet been built in to Docker Enterprise but is none for a future
          release.'
      - key: b
        text: |
          'The feature required to satisfy the requirements of this control has
          not yet been built in to Docker Enterprise but is none for a future
          release.'
      - key: c
        text: |
          'The feature required to satisfy control has not yet been built in to
          Docker Enterprise but is none for a future release.'
    parameters:
      - key: "AC-8(a)"
        text: |
          "customer-defined system use notification banner"
      - key: "AC-8(c)(1)"
        text: |
          "customer-defined conditions"
    standard_key: NIST-800-53

  - control_key: AC-10
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
    narrative:
      - text: |
          'Docker Enterprise can be configured to limit the number of concurrent
          sessions for each account. These options can be found within the
          Universal Control Plane Admin Settings under the "Authentication &
          Authorization" section. '
    parameters:
      - key: "AC-10"
        text: |
          "customer-defined account and/or account type; FedRAMP requirement:
          three sessions for privileged access and two sessions for
          non-privileged access"
    standard_key: NIST-800-53

  - control_key: AC-11
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
    narrative:
      - text: |
          'Per the requirements of AC-2 (5), Docker Enterprise can be configured
          to enforce user session lifetime limits and renewal thresholds. These
          options can be found within the Universal Control Plane Admin Settings
          under the "Authentication & Authorization" section. Configurable
          options include the initial lifetime (in hours) of a user''s session
          and the renewal threshold of a session (in hours).'
    parameters:
      - key: "AC-11(a)"
        text: |
          "FedRAMP requirement: fifteen minutes"
    standard_key: NIST-800-53

  - control_key: AC-11 (1)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
    narrative:
      - text: |
          'Per the requirements of AC-2 (5), Docker Enterprise can be configured
          to enforce user session lifetime limits and renewal thresholds. These
          options can be found within the Universal Control Plane Admin Settings
          under the "Authentication & Authorization" section. Configurable
          options include the initial lifetime (in hours) of a user''s session
          and the renewal threshold of a session (in hours). Upon the expiration
          of the configured session thresholds, a user will be locked out of
          his/her session per the requirements of this controls. Additional
          information can be found at the following resources:
          
          - https://docs.docker.com/ee/ucp/admin/configure/set-session-timeout/'
    standard_key: NIST-800-53

  - control_key: AC-12
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
    narrative:
      - text: |
          'Per the requirements of AC-2 (5), Docker Enterprise can be configured
          to enforce user session lifetime limits and renewal thresholds. These
          options can be found within the Universal Control Plane Admin Settings
          under the "Authentication & Authorization" section. Configurable
          options include the initial lifetime (in hours) of a user''s session
          and the renewal threshold of a session (in hours). Upon the expiration
          of the configured session thresholds, a user will be locked out of
          his/her session. Additional information can be found at the following
          resources:
          
          - https://docs.docker.com/ee/ucp/admin/configure/set-session-timeout/'
    parameters:
      - key: "AC-12"
        text: |
          "customer-defined conditions or trigger events"
    standard_key: NIST-800-53
  
  - control_key: AC-17 (1)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
    narrative:
      - text: |
          'Docker Enterprise logs and controls all local and remote access
          events. In addition, auditing can be configured on the underlying
          operating system to meet this control.'
    standard_key: NIST-800-53

  - control_key: AU-3
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
      - shared
    narrative:
      - text: |
          'Docker Enterprise generates all of the audit record information
          indicated by this control. Additional information can be found at the
          following resources:
          
          - https://docs.docker.com/ee/ucp/admin/configure/create-audit-logs/'
    standard_key: NIST-800-53

  - control_key: IA-2
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
      - shared
    narrative:
      - text: |
          'Docker Enterprise can be configured to identify and authenticate
          users via it''s integrated support for LDAP and SAML. Users and groups
          managed within the organization''s LDAP directory service (e.g. Active
          Directory) can be synchronized to UCP and DTR on a regular interval.
          When a user is removed from the LDAP-backed directory, that user
          becomes inactive within UCP and DTR. In addition, UCP and DTR teams
          can be mapped to groups synchronized via LDAP. When a user is
          added/removed to/from the LDAP group, that same user is automatically
          added/removed to/from the UCP and DTR team. Additional information can
          be found at the following resources:

          - https://docs.docker.com/ee/ucp/admin/configure/external-auth/
          - https://docs.docker.com/ee/ucp/admin/configure/enable-saml-authentication/'
    standard_key: NIST-800-53
  
  - control_key: IA-2 (5)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, Docker Enterprise
          Edition requires individual users to be authenticated in order to gain
          access to the system. Any permissions granted to the team(s) that
          which the user is a member are subsequently applied.'
    standard_key: NIST-800-53
  
  - control_key: IA-2 (8)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
    narrative:
      - text: |
          'Docker Enterprise integrates with LDAP and SAML for authenticating
          users to an external directory service. You should configure your
          external directory service for ensuring that you are protected against
          replay attacks.'
    standard_key: NIST-800-53

  - control_key: IA-2 (9)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - Docker Enterprise system
    narrative:
      - text: |
          'Docker Enterprise integrates with LDAP and SAML for authenticating
          users to an external directory service. You should configure your
          external directory service for ensuring that you are protected against
          replay attacks.'
    standard_key: NIST-800-53
  
  - control_key: IA-4
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - key: c
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to prevent the reuse of user identifiers for a
          specified period of time. Refer to your directory service''s
          documentation for configuring this.'
      - key: d
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to prevent the reuse of user identifiers for a
          specified period of time. Refer to your directory service''s
          documentation for configuring this.'
      - key: e
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to prevent the reuse of user identifiers for a
          specified period of time. Refer to your directory service''s
          documentation for configuring this.'
    parameters:
      - key: "IA-4(a)"
        text: |
          "customer-defined personnel or roles"
      - key: "IA-4(d)"
        text: |
          "FedRAMP requirement: at least two years"
      - key: "IA-4(e)"
        text: |
          "FedRAMP requirement: thirty-five (35) days"
    standard_key: NIST-800-53
  
  - control_key: IA-4 (4)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to uniquely identify each individual according to
          the requirements of this control. Refer to your directory service''s
          documentation for configuring this.'
    parameters:
      - key: "IA-4(4)"
        text: |
          "FedRAMP requirement: contractors, foreign nationals"
    standard_key: NIST-800-53
  
  - control_key: IA-5
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - key: b
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to establish initial authenticator content according
          to the requirements of this control. Refer to your directory
          service''s documentation for configuring this.'
      - key: c
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to enforce strength requirements for authenticators
          according to the requirements of this control. Refer to your directory
          service''s documentation for configuring this.'
      - key: d
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to distribute, redistribute, and revoke
          authenticators according to the requirements of this control. Refer to
          your directory service''s documentation for configuring this.'
      - key: e
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to change default authenticator content according to
          the requirements of this control. Refer to your directory service''s
          documentation for configuring this.'
      - key: f
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to set minimum and maximum lifetime restrictions and
          reuse conditions for authenticators according to the requirements of
          this control. Refer to your directory service''s documentation for
          configuring this.'
      - key: g
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to refresh authenticators at a regular cadence
          according to the requirements of this control. Refer to your directory
          service''s documentation for configuring this.'
      - key: h
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to protect authenticator content from unauthorized
          disclosure or modification according to the requirements of this
          control. Refer to your directory service''s documentation for
          configuring this.'
      - key: i
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to implement specific security safeguards to protect
          authentications according to the requirements of this control. Refer
          to your directory service''s documentation for configuring this.'
      - key: j
        text: |
          'The organization is responsible for meeting the requirements of this
          control. To assist with meeting these requirements, an external
          directory service integrated with Docker Enterprise via LDAP or SAML
          can be configured to change authenticators for group or role accounts
          when membership to those groups or roles changes  according to the
          requirements of this control. Refer to your directory service''s
          documentation for configuring this.'
    parameters:
      - key: "IA-5(g)"
        text: |
          "FedRAMP requirement: 60 days for passwords"
    standard_key: NIST-800-53
  
  - control_key: IA-5 (1)
    covered_by: []
    implementation_statuses:
      - none
    control_origins:
      - service provider hybrid
    narrative:
      - key: a
        text: |
          'An external directory service integrated with Docker Enterprise
          Edition via LDAP or SAML can be configured to enforce minimum password
          complexity requirements. Refer to your directory service''s
          documentation for configuring this.'
      - key: b
        text: |
          'An external directory service integrated with Docker Enterprise
          Edition via LDAP or SAML can be configured to enforce the requirement to
          change at least one character when changing passwords according to the
          requirements of this control. Refer to your directory service''s
          documentation for configuring this.'
      - key: c
        text: |
          'An external directory service integrated with Docker Enterprise
          Edition via LDAP or SAML can be configured to store and transmit
          cryptographically protected passwords according to the requirements of
          this control. Refer to your directory service''s documentation for
          configuring this.'
      - key: d
        text: |
          'An external directory service integrated with Docker Enterprise
          Edition via LDAP or SAML can be configured to enforce the required
          minimum and maximum lifetime restrictions according to the
          requirements of this control. Refer to your directory service''s
          documentation for configuring this.'
      - key: e
        text: |
          'An external directory service integrated with Docker Enterprise
          Edition via LDAP or SAML can be configured to enforce the required
          number of generations before password reuse according to the
          requirements of this control. Refer to your directory service''s
          documentation for configuring this.'
      - key: f
        text: |
          'An external directory service integrated with Docker Enterprise
          Edition via LDAP or SAML can be configured to enforce the requirement
          to change initial/temporary passwords upon first login according to
